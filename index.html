<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="ui.css">
</head>
<body>
    <header>
        <h1>Memory Card Game</h1>
        <p>Match pairs of cards with the same emoji</p>
    </header>

    <div class="game-info">
        <div>Moves: <span id="moves" class="score">0</span></div>
        <div>Pairs: <span id="pairs" class="score">0</span> / 8</div>
        <div>Time: <span id="time" class="timer">00:00</span></div>
    </div>

    <div class="memory-game">
        <!-- Cards will be dynamically generated here -->
    </div>

    <div class="controls">
        <button id="start-btn">Start Game</button>
        <button id="reset-btn">Reset Game</button>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2>Congratulations! ðŸŽ‰</h2>
            <p>You've matched all the pairs!</p>
            <p>Time: <span id="final-time">00:00</span></p>
            <p>Moves: <span id="final-moves">0</span></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
